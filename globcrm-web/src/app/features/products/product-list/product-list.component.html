<div class="entity-list-layout">
  <!-- View Tabs -->
  <app-view-sidebar
    entityType="Product"
    (viewSelected)="onViewSelected($event)" />
  <!-- Main Content -->
  <div class="entity-list-content">
    <!-- Header -->
    <div class="list-header">
      <div class="list-header__title-group">
        <div class="list-header__icon">
          <mat-icon>inventory_2</mat-icon>
        </div>
        <div class="list-header__text">
          <h1>Products</h1>
          <p class="list-header__subtitle">Manage your product catalog, pricing, and inventory</p>
        </div>
      </div>
      <button mat-raised-button color="primary"
              *appHasPermission="'Product:Create'"
              (click)="navigateToNewProduct()">
        <mat-icon>add</mat-icon>
        New Product
      </button>
    </div>

    <!-- Filter Chips -->
    <app-filter-chips
      [filters]="filters()"
      [columnDefinitions]="columnDefinitions()"
      (filterRemoved)="onFilterRemoved($event)"
      (filtersCleared)="onFiltersCleared()" />

    <!-- Filter Panel -->
    <app-filter-panel
      [columnDefinitions]="columnDefinitions()"
      [activeFilters]="filters()"
      (filtersChanged)="onFiltersChanged($event)" />

    <!-- Dynamic Table -->
    <app-dynamic-table
      entityType="Product"
      [data]="displayData()"
      [columns]="columns()"
      [columnDefinitions]="columnDefinitions()"
      [totalCount]="productStore.totalCount()"
      [pageSize]="productStore.pageSize()"
      [loading]="productStore.isLoading()"
      (columnOrderChanged)="onColumnOrderChanged($event)"
      (columnResized)="onColumnResized($event)"
      (columnsVisibilityChanged)="onColumnsVisibilityChanged($event)"
      (sortChanged)="onSortChanged($event)"
      (pageChanged)="onPageChanged($event)"
      (rowEditClicked)="onRowEditClicked($event)"
      (rowViewClicked)="onRowViewClicked($event)"
      (rowDeleteClicked)="onRowDeleteClicked($event)"
      (searchChanged)="onSearchChanged($event)"
      (customFieldCreated)="onCustomFieldCreated($event)" />
  </div>
</div>
