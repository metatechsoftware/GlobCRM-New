<div class="entity-list-layout">
  <app-view-sidebar
    [entityType]="'Deal'"
    (viewSelected)="onViewSelected($event)" />
  <div class="entity-list-content">
    <div class="list-header">
      <h1>Deals</h1>

      <div class="header-actions">
        <!-- Pipeline filter dropdown -->
        <mat-form-field appearance="outline" class="pipeline-filter">
          <mat-select
            [value]="selectedPipelineId()"
            (selectionChange)="onPipelineChanged($event.value)"
            placeholder="All Pipelines">
            <mat-option [value]="null">All Pipelines</mat-option>
            @for (pipeline of pipelines(); track pipeline.id) {
              <mat-option [value]="pipeline.id">{{ pipeline.name }}</mat-option>
            }
          </mat-select>
        </mat-form-field>

        <!-- View mode switcher -->
        <mat-button-toggle-group value="list" class="view-mode-toggle">
          <mat-button-toggle value="list">
            <mat-icon>view_list</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="kanban" routerLink="/deals/kanban">
            <mat-icon>view_kanban</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="calendar" routerLink="/deals/calendar">
            <mat-icon>calendar_month</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>

        <!-- New Deal button -->
        <button mat-raised-button color="primary"
                *appHasPermission="'Deal:Create'"
                (click)="openCreateDialog()">
          <mat-icon>add</mat-icon> New Deal
        </button>
      </div>
    </div>

    <app-filter-chips
      [filters]="dealStore.filters()"
      [columnDefinitions]="columnDefs()"
      (filterRemoved)="onFilterRemoved($event)"
      (filtersCleared)="onFiltersCleared()" />

    <app-filter-panel
      [columnDefinitions]="columnDefs()"
      [activeFilters]="dealStore.filters()"
      (filtersChanged)="onFilterApplied($event)" />

    <app-dynamic-table
      entityType="Deal"
      [data]="dealStore.items()"
      [columns]="activeViewColumns()"
      [columnDefinitions]="columnDefs()"
      [totalCount]="dealStore.totalCount()"
      [pageSize]="dealStore.pageSize()"
      [loading]="dealStore.isLoading()"
      (sortChanged)="onSortChanged($event)"
      (pageChanged)="onPageChanged($event)"
      (rowEditClicked)="onRowEditClicked($event)"
      (searchChanged)="onSearchChanged($event)"
      (customFieldCreated)="onCustomFieldCreated($event)" />
  </div>
</div>
