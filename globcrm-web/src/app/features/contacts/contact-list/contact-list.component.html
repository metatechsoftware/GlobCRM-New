<div class="entity-list-layout">
  <app-view-sidebar
    [entityType]="'Contact'"
    (viewSelected)="onViewSelected($event)" />
  <div class="entity-list-content">
    <div class="list-header">
      <div class="list-header__title-group">
        <div class="list-header__icon">
          <mat-icon>people</mat-icon>
        </div>
        <div class="list-header__text">
          <h1>{{ 'list.title' | transloco }}</h1>
          <p class="list-header__subtitle">{{ 'list.subtitle' | transloco }}</p>
        </div>
      </div>
      <button mat-raised-button color="primary"
              *appHasPermission="'Contact:Create'"
              (click)="openCreateDialog()">
        <mat-icon>add</mat-icon> {{ 'list.addContact' | transloco }}
      </button>
    </div>

    <app-filter-chips
      [filters]="contactStore.filters()"
      [columnDefinitions]="columnDefs()"
      (filterRemoved)="onFilterRemoved($event)"
      (filtersCleared)="onFiltersCleared()" />

    <app-filter-panel
      [columnDefinitions]="columnDefs()"
      [activeFilters]="contactStore.filters()"
      (filtersChanged)="onFilterApplied($event)" />

    <app-dynamic-table
      entityType="Contact"
      [data]="contactStore.items()"
      [columns]="activeViewColumns()"
      [columnDefinitions]="columnDefs()"
      [totalCount]="contactStore.totalCount()"
      [pageSize]="contactStore.pageSize()"
      [loading]="contactStore.isLoading()"
      [enableSelection]="true"
      (selectionChanged)="onSelectionChanged($event)"
      (columnsVisibilityChanged)="onColumnsVisibilityChanged($event)"
      (sortChanged)="onSortChanged($event)"
      (pageChanged)="onPageChanged($event)"
      (rowEditClicked)="onRowEditClicked($event)"
      (rowViewClicked)="onRowClicked($event)"
      (rowDeleteClicked)="onRowDeleteClicked($event)"
      (searchChanged)="onSearchChanged($event)"
      (customFieldCreated)="onCustomFieldCreated($event)" />

    <!-- Bulk Action Bar -->
    @if (selectedContacts().length > 0) {
      <div class="bulk-action-bar">
        <span class="bulk-action-bar__count">{{ 'list.bulkCount' | transloco: { count: selectedContacts().length } }}</span>
        <button mat-flat-button color="primary" (click)="bulkEnrollInSequence()">
          <mat-icon>schedule_send</mat-icon>
          {{ 'list.enrollInSequence' | transloco }}
        </button>
        <button mat-stroked-button (click)="clearSelection()">
          {{ 'list.clearSelection' | transloco }}
        </button>
      </div>
    }
  </div>
</div>
