<div class="entity-list-layout">
  <app-view-sidebar
    [entityType]="'Lead'"
    (viewSelected)="onViewSelected($event)" />
  <div class="entity-list-content">
    <div class="list-header">
      <div class="list-header__title-group">
        <div class="list-header__icon">
          <mat-icon>person_search</mat-icon>
        </div>
        <div class="list-header__text">
          <h1>{{ 'leads.list.title' | transloco }}</h1>
          <p class="list-header__subtitle">{{ 'leads.list.subtitle' | transloco }}</p>
        </div>
      </div>

      <div class="header-actions">
        <!-- View mode switcher -->
        <mat-button-toggle-group value="list" class="view-mode-toggle">
          <mat-button-toggle value="list">
            <mat-icon>view_list</mat-icon>
          </mat-button-toggle>
          <mat-button-toggle value="kanban" routerLink="/leads/kanban">
            <mat-icon>view_kanban</mat-icon>
          </mat-button-toggle>
        </mat-button-toggle-group>

        <!-- New Lead button -->
        <button mat-raised-button color="primary"
                *appHasPermission="'Lead:Create'"
                (click)="openCreateDialog()">
          <mat-icon>add</mat-icon> {{ 'leads.list.addLead' | transloco }}
        </button>
      </div>
    </div>

    <app-filter-chips
      [filters]="leadStore.filters()"
      [columnDefinitions]="columnDefs()"
      (filterRemoved)="onFilterRemoved($event)"
      (filtersCleared)="onFiltersCleared()" />

    <app-filter-panel
      [columnDefinitions]="columnDefs()"
      [activeFilters]="leadStore.filters()"
      (filtersChanged)="onFilterApplied($event)" />

    <app-dynamic-table
      entityType="Lead"
      [data]="leadStore.items()"
      [columns]="activeViewColumns()"
      [columnDefinitions]="columnDefs()"
      [totalCount]="leadStore.totalCount()"
      [pageSize]="leadStore.pageSize()"
      [loading]="leadStore.isLoading()"
      (columnsVisibilityChanged)="onColumnsVisibilityChanged($event)"
      (sortChanged)="onSortChanged($event)"
      (pageChanged)="onPageChanged($event)"
      (rowEditClicked)="onRowEditClicked($event)"
      (rowViewClicked)="onRowClicked($event)"
      (rowDeleteClicked)="onDeleteLead($event)"
      (searchChanged)="onSearchChanged($event)"
      (customFieldCreated)="onCustomFieldCreated($event)" />
  </div>
</div>
