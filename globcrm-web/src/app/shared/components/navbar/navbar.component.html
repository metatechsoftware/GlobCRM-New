<mat-toolbar class="navbar" color="primary">
  <a routerLink="/dashboard" class="brand-link">
    <span class="brand-name">GlobCRM</span>
  </a>

  @if (authStore.organizationName()) {
    <span class="org-name">{{ authStore.organizationName() }}</span>
  }

  <span class="spacer"></span>

  <!-- User Menu -->
  <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-button"
          aria-label="User menu">
    <span class="user-avatar">{{ userInitials }}</span>
  </button>

  <mat-menu #userMenu="matMenu" xPosition="before">
    <div class="user-info-header">
      <span class="user-name">{{ authStore.userName() }}</span>
      <span class="user-role">{{ authStore.userRole() }}</span>
    </div>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="navigateToSecurity()">
      <mat-icon>security</mat-icon>
      <span>Security Settings</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
</mat-toolbar>
