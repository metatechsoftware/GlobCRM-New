@if (filters().length > 0) {
  <div class="filter-chips" role="list" [attr.aria-label]="'common.filters.activeFiltersAria' | transloco">
    @for (filter of filters(); track $index) {
      <span class="filter-chip badge" [ngClass]="getChipBadgeClass(filter)" role="listitem">
        <span class="filter-chip__label">{{ getChipLabel(filter) }}</span>
        <button class="filter-chip__remove"
                (click)="filterRemoved.emit(filter)"
                [attr.aria-label]="'Remove filter: ' + getChipLabel(filter)">
          <mat-icon>close</mat-icon>
        </button>
      </span>
    }
    <button class="filter-chips__clear"
            (click)="filtersCleared.emit()"
            [attr.aria-label]="'common.filters.clearAllFilters' | transloco">
      <mat-icon>clear_all</mat-icon>
      {{ 'common.filters.clearAll' | transloco }}
    </button>
  </div>
}
